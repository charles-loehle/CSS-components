<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex">
    <div class="form-container px-6">
      <form action="#">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-check">
          <input class="mb-3 form-check-input" type="checkbox" name="exampleCheck" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck">Check me</label>
        </div>
        <select class="mb-3 form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
