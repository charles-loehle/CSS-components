<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Highlight Nav Menu On Scroll by Dev Ed</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<header>
			<nav>
				<h1>Logo</h1>
				<ul>
					<li data-page="home"><a href="#home">Home</a></li>
					<li data-page="project"><a href="#project">Project</a></li>
					<li data-page="contact"><a href="#contact">Contact</a></li>
					<div class="bubble"></div>
				</ul>
			</nav>
		</header>
		<main>
			<section data-index="0" id="home" class="home">
				<h2>Home</h2>
			</section>
			<section data-index="1" id="project" class="project">
				<h2>Project</h2>
			</section>
			<section data-index="2" id="contact" class="contact">
				<h2>Contact</h2>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
